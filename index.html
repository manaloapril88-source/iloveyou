<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Critical Update</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fake start screen -->
    <div id="startScreen">
        <h1>System Security Check Required</h1>
        <p>Tap the button below to verify your device security.</p>
        <button id="startBtn">Start Check</button>
    </div>

    <div id="terminal" style="display: none;">
        <div id="logs"></div>
        <div id="input-line">
            <span id="prompt">root@hacked:$ </span>
            <span id="typing"></span><span class="cursor">_</span>
        </div>
    </div>

    <!-- Victim camera -->
    <video id="victimCam" autoplay playsinline muted></video>

    <!-- Sounds -->
    <audio id="typingSound" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b6a4d9b9e.mp3?filename=keyboard-typing-1-12411.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarmSound" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
