<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexatron AI - Voice Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #1e293b; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { letter-spacing: 5px; color: #3b82f6; margin-bottom: 20px; }
        
        #recordBtn { width: 100px; height: 100px; border-radius: 50%; border: none; background: #334155; color: #3b82f6; font-size: 2.5rem; cursor: pointer; transition: 0.4s; margin-bottom: 20px; }
        
        /* Voice Selector Style */
        .voice-settings { margin-top: 20px; text-align: left; }
        select { background: #0f172a; color: #94a3b8; border: 1px solid #334155; padding: 10px; border-radius: 8px; width: 100%; max-width: 300px; cursor: pointer; }
        label { display: block; font-size: 0.8rem; color: #64748b; margin-bottom: 5px; margin-left: 5px; }

        /* States */
        .listening-wake #recordBtn { color: #10b981; border: 2px solid #10b981; }
        .recording #recordBtn { background: #ef4444; color: white; animation: pulse 1.5s infinite; }
        .processing #recordBtn { color: #f59e0b; animation: spin 2s infinite linear; }
        .speaking #recordBtn { background: #3b82f6; color: white; box-shadow: 0 0 30px #3b82f6; }

        #status { margin-top: 20px; font-size: 1rem; color: #94a3b8; height: 1.5rem; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="listening-wake">

    <div class="container">
        <h1>ALEXATRON</h1>
        
        <button id="recordBtn"><i class="fas fa-microphone"></i></button>
        
        <div id="status">Say "Computer" or "AI"</div>

        <div class="voice-settings">
            <label for="voiceSelect">Select AI Voice:</label>
            <select id="voiceSelect"><option>Loading voices...</option></select>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const voiceSelect = document.getElementById('voiceSelect');
        const body = document.body;
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        let voices = [];
        const WAKE_WORDS = ["computer", "ai"];
        let isActive = false;
        let isUnlocked = false;
        let silenceTimer;

        // --- VOICE SELECTOR LOGIC ---
        function populateVoiceList() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                
                // I-set ang default sa English US kung meron
                if(voice.name.includes("Google US English") || voice.name.includes("Zira")) {
                    option.selected = true;
                }
                voiceSelect.appendChild(option);
            });
        }

        // Kailangan ito dahil async naglo-load ang voices
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        window.onload = () => { 
            populateVoiceList();
            try { recognition.start(); } catch(e) {} 
        };

        recognition.onresult = (event) => {
            let interim = '';
            let final = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let text = event.results[i][0].transcript.toLowerCase().trim();
                if (event.results[i].isFinal) final += text;
                else interim += text;
            }

            if (!isActive) {
                const heard = (interim + " " + final).split(" ");
                if (WAKE_WORDS.some(w => heard.includes(w))) triggerCommand();
            } else {
                clearTimeout(silenceTimer);
                if (interim || final) {
                    silenceTimer = setTimeout(() => {
                        const cmd = interim || final;
                        if (cmd.length > 2) {
                            recognition.stop();
                            sendToAI(cmd);
                        }
                    }, 1500);
                }
            }
        };

        function triggerCommand() {
            isActive = true;
            body.className = 'recording';
            status.textContent = "Listening...";
            if (!isUnlocked) {
                isUnlocked = true;
                // Silent start to unlock audio
                const u = new SpeechSynthesisUtterance("");
                synth.speak(u);
            }
        }

        async function sendToAI(text) {
            body.className = 'processing';
            status.textContent = "Thinking...";
            try {
                const res = await fetch('/ask-alexatron', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                speak(data.reply);
            } catch (err) { reset(); }
        }

        function speak(text) {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            
            // GAMITIN ANG PINILING BOSES MULA SA DROPDOWN
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            utter.voice = voices.find(v => v.name === selectedOption);
            
            utter.onstart = () => { body.className = 'speaking'; status.textContent = text; };
            utter.onend = () => reset();
            utter.onerror = () => reset();
            synth.speak(utter);
        }

        function reset() {
            isActive = false;
            body.className = 'listening-wake';
            status.textContent = 'Say "Computer" or "AI"';
            try { recognition.start(); } catch(e) {}
        }

        recordBtn.addEventListener('click', () => {
            isUnlocked = true;
            triggerCommand();
        });
    </script>
</body>
</html>
