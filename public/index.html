<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexatron AI - JSON Voice System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #1e293b; padding: 2.5rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); width: 90%; max-width: 400px; border: 1px solid #334155; }
        h1 { letter-spacing: 5px; color: #3b82f6; margin: 0 0 20px 0; }
        #recordBtn { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #334155; background: #1e293b; color: #3b82f6; font-size: 2.5rem; cursor: pointer; transition: 0.4s; margin-bottom: 20px; outline: none; }
        #status { font-size: 1rem; color: #10b981; min-height: 1.5rem; margin-bottom: 10px; font-weight: 500; }
        #preview { font-size: 0.85rem; color: #64748b; font-style: italic; min-height: 1.2rem; max-width: 100%; word-wrap: break-word; }
        
        .listening-wake #recordBtn { border-color: #10b981; color: #10b981; }
        .recording #recordBtn { background: #ef4444; color: white; border-color: #ef4444; animation: pulse 1.5s infinite; }
        .processing #recordBtn { color: #f59e0b; border-color: #f59e0b; animation: spin 2s infinite linear; }
        .speaking #recordBtn { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 30px #3b82f6; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="listening-wake">

    <div class="container">
        <h1>ALEXATRON</h1>
        <button id="recordBtn"><i class="fas fa-microphone"></i></button>
        <div id="status">Click Mic to Start</div>
        <div id="preview">Ready...</div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const body = document.body;
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        let voices = [];
        let isActive = false;
        let isProcessing = false;
        let silenceTimer;
        const WAKE_WORDS = ["computer", "ai"];

        function loadVoices() { voices = synth.getVoices(); }
        if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = loadVoices; }

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            if (synth.speaking || isProcessing) return;

            let interim = '';
            let final = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let text = event.results[i][0].transcript.toLowerCase().trim();
                if (event.results[i].isFinal) final += text;
                else interim += text;
            }

            preview.textContent = interim || final;

            if (!isActive) {
                const heard = (interim + " " + final).split(" ");
                if (WAKE_WORDS.some(w => heard.includes(w))) triggerCommand();
            } else {
                clearTimeout(silenceTimer);
                if (interim || final) {
                    // FIX: 2.5s delay para hindi ka maputol agad
                    silenceTimer = setTimeout(() => {
                        const cmd = interim || final;
                        if (cmd.length > 2) {
                            recognition.stop();
                            sendToAI(cmd);
                        }
                    }, 2500); 
                }
            }
        };

        function triggerCommand() {
            isActive = true;
            isProcessing = false;
            body.className = 'recording';
            status.textContent = "Listening...";
            status.style.color = "#ef4444";
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        }

        async function sendToAI(text) {
            isProcessing = true;
            body.className = 'processing';
            status.textContent = "Thinking...";
            status.style.color = "#f59e0b";

            try {
                const res = await fetch('/ask-alexatron', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                speak(data.response, data.language);
            } catch (err) { reset(); }
        }

        function speak(text, lang) {
            synth.cancel();
            try { recognition.stop(); } catch(e){}

            const utter = new SpeechSynthesisUtterance(text);
            
            // AI-Driven Voice Selection
            let selectedVoice;
            if (lang === "tl") {
                selectedVoice = voices.find(v => v.lang.includes("fil") || v.lang.includes("tl") || v.name.includes("Philippines"));
            } else {
                selectedVoice = voices.find(v => v.lang.includes("en-US") || v.name.includes("Google US English"));
            }

            utter.voice = selectedVoice || voices[0];
            utter.onstart = () => { 
                body.className = 'speaking'; 
                status.textContent = text; 
                status.style.color = "#3b82f6";
            };
            utter.onend = () => { isProcessing = false; reset(); };
            utter.onerror = () => { isProcessing = false; reset(); };
            synth.speak(utter);
        }

        function reset() {
            isActive = false;
            isProcessing = false;
            body.className = 'listening-wake';
            status.textContent = 'Say "Computer" or "AI"';
            status.style.color = "#10b981";
            preview.textContent = "System Ready";
            try { recognition.start(); } catch(e) {}
        }

        recordBtn.onclick = () => { 
            synth.speak(new SpeechSynthesisUtterance("System Initialized"));
            reset(); 
        };
        
        recognition.onstart = () => { status.textContent = 'Say "Computer" or "AI"'; };
        recognition.onend = () => { if(!isActive && !isProcessing && !synth.speaking) try { recognition.start(); } catch(e){} };

        window.onload = () => { loadVoices(); };
    </script>
</body>
</html>
