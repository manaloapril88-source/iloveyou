<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexatron AI - Pro Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #1e293b; padding: 2.5rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); width: 90%; max-width: 400px; border: 1px solid #334155; }
        h1 { letter-spacing: 5px; color: #3b82f6; margin: 0 0 20px 0; font-size: 2rem; }
        
        #recordBtn { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #334155; background: #1e293b; color: #3b82f6; font-size: 2.5rem; cursor: pointer; transition: 0.4s; margin-bottom: 20px; outline: none; }
        
        .voice-settings { margin-top: 25px; text-align: left; }
        select { background: #0f172a; color: #f8fafc; border: 1px solid #3b82f6; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-size: 0.9rem; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Status & Preview */
        #status { font-size: 1rem; color: #10b981; min-height: 1.5rem; margin-bottom: 10px; font-weight: 500; }
        #preview { font-size: 0.85rem; color: #64748b; font-style: italic; min-height: 1.2rem; }

        /* Button Animations */
        .listening-wake #recordBtn { border-color: #10b981; color: #10b981; }
        .recording #recordBtn { background: #ef4444; color: white; border-color: #ef4444; animation: pulse 1.5s infinite; }
        .processing #recordBtn { color: #f59e0b; border-color: #f59e0b; animation: spin 2s infinite linear; }
        .speaking #recordBtn { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 30px #3b82f6; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="listening-wake">

    <div class="container">
        <h1>ALEXATRON</h1>
        
        <button id="recordBtn"><i class="fas fa-microphone"></i></button>
        
        <div id="status">Waiting for Mic...</div>
        <div id="preview">Ready to listen</div>

        <div class="voice-settings">
            <label>AI Voice Persona</label>
            <select id="voiceSelect"><option>Detecting voices...</option></select>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const voiceSelect = document.getElementById('voiceSelect');
        const body = document.body;
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        let voices = [];
        let isActive = false;
        let isUnlocked = false;
        let silenceTimer;
        const WAKE_WORDS = ["computer", "ai"];

        // 1. POPULATE VOICES & PREVIEW
        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.name;
                opt.textContent = `${v.name} (${v.lang})`;
                if(v.name.includes("Google US English") || v.name.includes("Natural")) opt.selected = true;
                voiceSelect.appendChild(opt);
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // Preview voice on change
        voiceSelect.onchange = () => {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance("This is a preview of my voice.");
            utter.voice = voices.find(v => v.name === voiceSelect.value);
            synth.speak(utter);
        };

        // 2. STT CONFIG & FIXES
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            status.textContent = 'Say "Computer" or "AI"';
            status.style.color = "#10b981";
        };

        recognition.onerror = (e) => {
            console.error("STT Error:", e.error);
            if(e.error === 'not-allowed') {
                status.textContent = "Mic Blocked! Check settings.";
                status.style.color = "#ef4444";
            }
            // Auto restart if it crashes
            if(!isActive) setTimeout(() => { try { recognition.start(); } catch(e){} }, 1000);
        };

        recognition.onresult = (event) => {
            let interim = '';
            let final = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let text = event.results[i][0].transcript.toLowerCase().trim();
                if (event.results[i].isFinal) final += text;
                else interim += text;
            }

            preview.textContent = interim || final;

            if (!isActive) {
                const heard = (interim + " " + final).split(" ");
                if (WAKE_WORDS.some(w => heard.includes(w))) triggerCommand();
            } else {
                clearTimeout(silenceTimer);
                if (interim || final) {
                    silenceTimer = setTimeout(() => {
                        const cmd = interim || final;
                        if (cmd.length > 1) {
                            recognition.stop();
                            sendToAI(cmd);
                        }
                    }, 1500);
                }
            }
        };

        // 3. CORE FUNCTIONS
        function triggerCommand() {
            isActive = true;
            body.className = 'recording';
            status.textContent = "I'm listening...";
            status.style.color = "#ef4444";
            
            if (!isUnlocked) {
                isUnlocked = true;
                synth.speak(new SpeechSynthesisUtterance("")); 
            }

            // Beep Sound
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        }

        async function sendToAI(text) {
            body.className = 'processing';
            status.textContent = "Thinking...";
            status.style.color = "#f59e0b";
            try {
                const res = await fetch('/ask-alexatron', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                speak(data.reply);
            } catch (err) { reset(); }
        }

        function speak(text) {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.voice = voices.find(v => v.name === voiceSelect.value);
            
            utter.onstart = () => { 
                body.className = 'speaking'; 
                status.textContent = "Alexatron speaking..."; 
                status.style.color = "#3b82f6";
            };
            utter.onend = () => reset();
            utter.onerror = () => reset();
            synth.speak(utter);
        }

        function reset() {
            isActive = false;
            body.className = 'listening-wake';
            status.textContent = 'Say "Computer" or "AI"';
            status.style.color = "#10b981";
            preview.textContent = "Ready to listen";
            try { recognition.start(); } catch(e) {}
        }

        recordBtn.onclick = () => {
            isUnlocked = true;
            loadVoices();
            triggerCommand();
        };

        recognition.onend = () => { if(!isActive) try { recognition.start(); } catch(e){} };

        window.onload = () => {
            loadVoices();
            try { recognition.start(); } catch(e) {}
        };
    </script>
</body>
</html>
