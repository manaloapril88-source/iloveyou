<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexatron AI - Voice Activated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; transition: 0.5s; }
        #recordBtn { width: 120px; height: 120px; border-radius: 50%; border: none; background: #3b82f6; color: white; font-size: 2.5rem; cursor: pointer; transition: 0.3s; position: relative; }
        
        /* State Styles */
        .listening-wake #recordBtn { background: #10b981; box-shadow: 0 0 20px #10b981; } /* Green pag naghihintay ng wake word */
        .recording #recordBtn { background: #ef4444; animation: pulse 1.5s infinite; } /* Red pag kinukuha na command */
        .processing #recordBtn { animation: spin 2s infinite linear; color: #fbbf24; }
        .speaking #recordBtn { background: #8b5cf6; box-shadow: 0 0 30px #8b5cf6; }

        #status { margin-top: 25px; font-size: 1.1rem; color: #94a3b8; text-align: center; max-width: 80%; }
        #transcript-preview { margin-top: 10px; font-style: italic; color: #4b5563; font-size: 0.9rem; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="listening-wake">

    <h1>ALEXATRON</h1>
    <button id="recordBtn"><i class="fas fa-microphone"></i></button>
    <div id="status">Say "Alexatron" or "Computer" to wake me up</div>
    <div id="transcript-preview"></div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('transcript-preview');
        const body = document.body;
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synth = window.speechSynthesis;

        // Wake word settings
        const WAKE_WORDS = ["alexatron", "computer", "hey computer", "hey alexatron"];
        let isActiveCommand = false;

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        // Start listening immediately
        window.onload = () => {
            recognition.start();
            console.log("Alexatron is waiting for wake word...");
        };

        recognition.onresult = async (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript.toLowerCase();
                } else {
                    interimTranscript += event.results[i][0].transcript.toLowerCase();
                }
            }

            preview.textContent = interimTranscript || finalTranscript;

            // Check for Wake Word
            if (!isActiveCommand) {
                const heardWakeWord = WAKE_WORDS.some(word => interimTranscript.includes(word) || finalTranscript.includes(word));
                
                if (heardWakeWord) {
                    console.log("Wake word detected!");
                    triggerCommandMode();
                }
            } else if (finalTranscript !== '') {
                // We are in command mode and got the final sentence
                recognition.stop(); // Stop listening while processing
                getAIResponse(finalTranscript);
            }
        };

        function triggerCommandMode() {
            isActiveCommand = true;
            body.className = 'recording';
            status.textContent = "I'm listening... What can I do for you?";
            // Play a small beep sound if you want
            const beep = new AudioContext();
            const osc = beep.createOscillator();
            osc.connect(beep.destination);
            osc.start();
            osc.stop(beep.currentTime + 0.1);
        }

        async function getAIResponse(text) {
            body.className = 'processing';
            status.textContent = "Alexatron is thinking...";
            
            try {
                const response = await fetch('/ask-alexatron', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                speak(data.reply);
            } catch (err) {
                resetToWakeMode();
            }
        }

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            
            utterance.onstart = () => {
                body.className = 'speaking';
                status.textContent = "Alexatron: " + text;
            };

            utterance.onend = () => {
                resetToWakeMode();
            };

            synth.speak(utterance);
        }

        function resetToWakeMode() {
            isActiveCommand = false;
            body.className = 'listening-wake';
            status.textContent = 'Say "Alexatron" or "Computer" to wake me up';
            preview.textContent = "";
            
            // Restart recognition to keep waiting for wake word
            try { recognition.start(); } catch(e) {}
        }

        // Restart if it dies
        recognition.onend = () => {
            if (!isActiveCommand) recognition.start();
        };

        recordBtn.addEventListener('click', () => triggerCommandMode());
    </script>
</body>
</html>
