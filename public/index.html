<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #3b82f6; /* Blue */
            --record-color: #ef4444; /* Red */
            --process-color: #a855f7; /* Purple */
            --text-color: #f8fafc;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-size: 1.5rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* The Mic Button Wrapper */
        .mic-wrapper {
            position: relative;
            display: inline-block;
        }

        /* The Glowing Ring (Visualizer Effect) */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0;
            z-index: -1;
            transition: all 0.3s ease;
        }

        /* The Main Button */
        #recordBtn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #recordBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* STATE: RECORDING */
        body.recording .glow-ring {
            background: var(--record-color);
            opacity: 0.6;
            animation: pulse-record 1.5s infinite;
        }
        body.recording #recordBtn {
            color: var(--record-color);
            background: rgba(239, 68, 68, 0.1);
        }

        /* STATE: PROCESSING */
        body.processing .glow-ring {
            background: var(--process-color);
            opacity: 0.5;
            animation: spin-pulse 2s infinite linear;
        }
        body.processing #recordBtn {
            color: var(--process-color);
            animation: spin 1s infinite linear;
        }

        /* STATE: AI SPEAKING */
        body.speaking .glow-ring {
            background: var(--accent-color);
            opacity: 0.8;
            animation: wave 1s infinite ease-in-out;
            width: 120px;
            height: 120px;
        }

        /* Status Text */
        #status {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #94a3b8;
            height: 20px; /* Prevent layout shift */
        }

        /* Animations */
        @keyframes pulse-record {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wave {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Groq AI Assistant</h1>

        <div class="mic-wrapper">
            <div class="glow-ring"></div>
            <button id="recordBtn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <p id="status">Tap microphone to start</p>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const icon = recordBtn.querySelector('i');
        const body = document.body;
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToBackend(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                body.className = 'recording';
                icon.className = 'fas fa-stop';
                status.textContent = "Listening...";

            } catch (err) {
                alert("Microphone access denied!");
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            
            // Update UI
            body.className = 'processing';
            icon.className = 'fas fa-spinner'; // Spin icon handled by CSS rotation
            status.textContent = "Thinking...";
            recordBtn.disabled = true;
        }

        async function sendAudioToBackend(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            try {
                const response = await fetch('/talk', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server Error");

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Play Audio
                const audio = new Audio(audioUrl);
                
                // Update UI for Speaking
                body.className = 'speaking';
                icon.className = 'fas fa-volume-up';
                status.textContent = "AI Speaking...";
                
                audio.play();

                audio.onended = () => {
                    resetUI();
                };

            } catch (error) {
                console.error(error);
                status.textContent = "Error: " + error.message;
                resetUI();
            }
        }

        function resetUI() {
            body.className = '';
            icon.className = 'fas fa-microphone';
            status.textContent = "Tap microphone to start";
            recordBtn.disabled = false;
        }
    </script>
</body>
</html>
