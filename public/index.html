<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo AI - ChatGPT-like</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
   <!-- Login/Register Screen -->
<div id="auth-screen" class="screen">
    <div class="login-container">
        <div class="logo">
            <span class="ai-icon">ü§ñ</span>
            <h1>Convo AI</h1>
        </div>

        <!-- Tabs for Login/Register -->
        <div class="auth-tabs">
            <button id="show-register" class="tab-btn active">Mag-rehistro</button>
            <button id="show-login" class="tab-btn">Mag-log in</button>
        </div>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <input type="text" id="reg-name" placeholder="Pangalan mo (hal. April)" required>
            <input type="number" id="reg-age" placeholder="Edad" min="13" required>
            <select id="reg-gender" required>
                <option value="" disabled selected>Piliin ang kasarian</option>
                <option value="Lalaki">Lalaki</option>
                <option value="Babae">Babae</option>
                <option value="Prefer not to say">Ayaw sabihin</option>
            </select>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Mag-rehistro</button>
        </form>

        <!-- Login Form (hidden by default) -->
        <form id="login-form" class="auth-form hidden">
            <input type="text" id="login-name" placeholder="Pangalan mo" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Mag-log in</button>
        </form>

        <p class="note">Simple lang: Walang email verification. Password mo ay naka-encrypt sa browser mo lang.</p>
    </div>
</div>

    <!-- Main App -->
    <div id="app" class="hidden screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span>+</span> Bagong Usapan
                </button>
            </div>
            <div id="chat-list" class="chat-list"></div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div id="user-avatar" class="avatar">üë§</div>
                    <div>
                        <div id="user-display-name" class="name"></div>
                        <div id="user-email" class="email"></div>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Sign out</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="main-content">
            <header class="chat-header">
                <div class="chat-title-container">
                    <h2 id="current-chat-title">Bagong Usapan</h2>
                </div>
                <div class="header-actions">
                    <button id="clear-chat-btn" class="icon-btn" title="I-clear ang usapan">üóëÔ∏è</button>
                </div>
            </header>

            <!-- Messages -->
            <div id="chat-window" class="chat-window">
                <!-- Messages will be injected here via JS -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <button id="voice-input-btn" class="voice-btn" title="Mag-record gamit ang voice">
                    üé§
                </button>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="I-type ang mensahe mo... (o gamitin ang voice)">
                    <button id="send-btn" class="send-btn">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
