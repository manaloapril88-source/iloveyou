<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexatron AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #recordBtn { width: 100px; height: 100px; border-radius: 50%; border: none; background: #3b82f6; color: white; font-size: 2rem; cursor: pointer; transition: 0.3s; }
        .recording #recordBtn { background: #ef4444; animation: pulse 1.5s infinite; }
        #status { margin-top: 20px; font-size: 1.2rem; color: #94a3b8; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h1>ALEXATRON</h1>
    <button id="recordBtn"><i class="fas fa-microphone"></i></button>
    <div id="status">Tap to talk to Alexatron</div>

    <script>
        // DITO MO I-PASTE YUNG JAVASCRIPT CODE NA BINIGAY KO KANINA
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const body = document.body;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synth = window.speechSynthesis;

        recordBtn.addEventListener('click', () => {
            if (body.classList.contains('recording')) { recognition.stop(); } 
            else { recognition.start(); }
        });

        recognition.onstart = () => { body.className = 'recording'; status.textContent = "Alexatron is listening..."; };
        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            getAIResponse(transcript);
        };

        async function getAIResponse(text) {
            body.className = 'processing';
            status.textContent = "Alexatron is thinking...";
            try {
                const response = await fetch('/ask-alexatron', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                speak(data.reply);
            } catch (err) { resetUI(); }
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = () => { body.className = 'speaking'; status.textContent = "Alexatron is speaking..."; };
            utterance.onend = () => { resetUI(); };
            synth.speak(utterance);
        }

        function resetUI() { body.className = ''; status.textContent = "Tap to talk to Alexatron"; }
    </script>
</body>
</html>
