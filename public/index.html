<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo AI - ChatGPT-like</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="logo">
                <span class="ai-icon">ü§ñ</span>
                <h1>Convo AI</h1>
            </div>
            <p>Mag-sign in gamit ang Google account mo para magsimula.<br>Ang AI ay makikilala ka sa pangalan mo.</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_select="true"></div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_blue"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"></div>
            <p class="note">Tandaan: Kailangan mo ng Google Client ID. Tingnan ang setup sa ibaba.</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span>+</span> Bagong Usapan
                </button>
            </div>
            <div id="chat-list" class="chat-list"></div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div id="user-avatar" class="avatar">üë§</div>
                    <div>
                        <div id="user-display-name" class="name"></div>
                        <div id="user-email" class="email"></div>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Sign out</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="main-content">
            <header class="chat-header">
                <div class="chat-title-container">
                    <h2 id="current-chat-title">Bagong Usapan</h2>
                </div>
                <div class="header-actions">
                    <button id="clear-chat-btn" class="icon-btn" title="I-clear ang usapan">üóëÔ∏è</button>
                </div>
            </header>

            <!-- Messages -->
            <div id="chat-window" class="chat-window">
                <!-- Messages will be injected here via JS -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <button id="voice-input-btn" class="voice-btn" title="Mag-record gamit ang voice">
                    üé§
                </button>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="I-type ang mensahe mo... (o gamitin ang voice)">
                    <button id="send-btn" class="send-btn">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
