<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI TTS Playground</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
  <h1>ğŸ™ï¸ AI Text-to-Speech</h1>

  <textarea id="prompt" placeholder="Type something..."></textarea>

  <div class="row">
    <select id="emotion">
      <option value="neutral">Neutral</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
      <option value="excited">Excited</option>
      <option value="calm">Calm</option>
      <option value="serious">Serious</option>
      <option value="funny">Funny</option>
      <option value="dramatic">Dramatic</option>
    </select>

    <select id="model">
      <option value="openai-audio">OpenAI Audio</option>
      <option value="openai">OpenAI Text+Audio</option>
      <option value="llama">LLaMA (experimental)</option>
    </select>
  </div>

  <button onclick="generate()">Generate Speech</button>

  <audio id="audio" controls></audio>
  <p id="status"></p>
</div>

<script>
function generate() {
  const prompt = document.getElementById("prompt").value.trim();
  const emotion = document.getElementById("emotion").value;
  const model = document.getElementById("model").value;
  const audio = document.getElementById("audio");
  const status = document.getElementById("status");

  if (!prompt) {
    alert("Type something first!");
    return;
  }

  status.textContent = "Generating...";
  audio.src = `/api/tts?prompt=${encodeURIComponent(prompt)}&emotion=${emotion}&model=${model}`;

  audio.onloadeddata = () => {
    status.textContent = "Ready ğŸ§";
    audio.play();
  };
}
</script>

</body>
</html>
