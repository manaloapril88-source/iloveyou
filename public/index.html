<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEXATRON AI - PRO</title>
    <style>
        :root { --primary: #00ff88; --bg: #060b13; }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg); color: white; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        
        .orb { 
            width: 160px; height: 160px; border-radius: 50%; 
            background: radial-gradient(circle, var(--primary) 0%, #004d33 100%); 
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative;
        }
        .orb:active { transform: scale(0.9); }
        .listening { transform: scale(1.2); box-shadow: 0 0 60px var(--primary); animation: glow 1.5s infinite; }
        .thinking { filter: hue-rotate(200deg); animation: pulse 2s infinite linear; }
        
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .controls { margin-top: 40px; text-align: center; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; width: 350px; border: 1px solid rgba(255,255,255,0.1); }
        select { width: 100%; padding: 12px; border-radius: 8px; background: #111827; color: #fff; border: 1px solid #374151; margin-top: 10px; cursor: pointer; outline: none; }
        .status { margin-bottom: 15px; font-size: 0.8rem; color: #94a3b8; letter-spacing: 3px; font-weight: bold; }
        .transcript { margin-top: 25px; font-size: 1.1rem; color: #00ff88; text-align: center; max-width: 85%; min-height: 1.5em; font-weight: 300; }
        .hint { font-size: 0.7rem; color: #4b5563; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="status" id="status-text">INITIALIZING...</div>
    <div id="visual-orb" class="orb" title="Click to Reset Mic"></div>
    <div id="transcript-text" class="transcript">Click the orb to start</div>
    <div class="hint">Click anywhere if sound doesn't play</div>

    <div class="controls">
        <label style="font-size: 0.75rem; color: #94a3b8; text-transform: uppercase;">TTS Engine Selection</label>
        <select id="voice-select"><option>Detecting voices...</option></select>
    </div>

    <audio id="sfx-listen" src="listen.mp3"></audio>

    <script>
        const orb = document.getElementById('visual-orb');
        const statusText = document.getElementById('status-text');
        const transcriptText = document.getElementById('transcript-text');
        const voiceSelect = document.getElementById('voice-select');
        const sfxListen = document.getElementById('sfx-listen');

        let synth = window.speechSynthesis;
        let voices = [];
        let isBusy = false;
        let recognition;

        // --- TTS SYSTEM ---
        function loadVoices() {
            voices = synth.getVoices();
            if (voices.length === 0) return;
            
            const savedVoice = localStorage.getItem('preferredVoice');
            voiceSelect.innerHTML = voices.map(v => 
                `<option value="${v.name}" ${v.name === savedVoice ? 'selected' : ''}>${v.name}</option>`
            ).join('');
        }
        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

        function speak(text) {
            synth.cancel(); 
            isBusy = true;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices.find(v => v.name === voiceSelect.value);

            utterance.onstart = () => {
                orb.classList.remove('listening');
                orb.classList.add('thinking');
                statusText.innerText = "ALEXATRON SPEAKING";
            };

            utterance.onend = () => {
                setTimeout(() => {
                    isBusy = false;
                    orb.classList.remove('thinking');
                    statusText.innerText = "READY: SAY COMPUTER";
                }, 1000);
            };

            synth.speak(utterance);
        }

        voiceSelect.onchange = () => {
            localStorage.setItem('preferredVoice', voiceSelect.value);
            isBusy = false;
            speak("Voice engine updated.");
        };

        // --- STT SYSTEM ---
        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                if (isBusy) return;

                const fullTranscript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                const wakeWords = ["computer", "alexatron", "at"];
                
                let foundWakeWord = wakeWords.find(w => fullTranscript.includes(w));

                if (foundWakeWord) {
                    const parts = fullTranscript.split(foundWakeWord);
                    const cmd = parts[parts.length - 1].trim();

                    if (cmd.length > 1) {
                        try { sfxListen.play(); } catch(e) {}
                        transcriptText.innerText = `"${cmd}"`;
                        processAI(cmd);
                    } else {
                        try { sfxListen.play(); } catch(e) {}
                        statusText.innerText = "YES? LISTENING...";
                        orb.classList.add('listening');
                    }
                }
            };

            recognition.onerror = (e) => {
                console.error("Mic Error:", e.error);
                isBusy = false;
                if(e.error === 'no-speech') return; // Ignore silent errors
                statusText.innerText = "MIC ERROR - CLICK ORB";
            };

            recognition.onend = () => { if (!isBusy) recognition.start(); };
            recognition.start();
            statusText.innerText = "READY: SAY COMPUTER";
            transcriptText.innerText = "Listening for wake word...";
        }

        async function processAI(message) {
            isBusy = true;
            orb.classList.remove('listening');
            orb.classList.add('thinking');
            statusText.innerText = "THINKING...";

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!res.ok) throw new Error("Server Error");
                const data = await res.json();
                speak(data.reply);
            } catch (err) {
                console.error(err);
                statusText.innerText = "ERROR - CLICK ORB";
                isBusy = false;
                orb.classList.remove('thinking');
            }
        }

        // Orb Click = Force Reset
        orb.onclick = () => {
            isBusy = false;
            synth.cancel();
            try { recognition.stop(); } catch(e) {}
            setTimeout(() => {
                initRecognition();
            }, 300);
        };

        window.onload = loadVoices;
    </script>
</body>
</html>
