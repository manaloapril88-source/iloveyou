<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexatron - Cloud Voice Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background:#0f172a; color:white; font-family:Arial,sans-serif; margin:0; height:100vh; display:flex; align-items:center; justify-content:center; }
    .container { background:#1e293b; padding:2rem; border-radius:1.5rem; width:90%; max-width:400px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    h1 { color:#3b82f6; letter-spacing:4px; margin-bottom:1.5rem; }
    #recordBtn { width:110px; height:110px; border-radius:50%; background:#1e293b; border:4px solid #334155; color:#3b82f6; font-size:3rem; cursor:pointer; transition:all 0.3s; margin:1rem auto; }
    #recordBtn.recording { background:#ef4444; color:white; border-color:#ef4444; animation:pulse 1.2s infinite; }
    #status { font-size:1.1rem; min-height:1.5rem; color:#10b981; }
    #preview { font-size:0.95rem; color:#94a3b8; font-style:italic; min-height:1.3rem; margin:0.8rem 0; }
    @keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.08);} }
  </style>
</head>
<body>
  <div class="container">
    <h1>ALEXATRON</h1>
    <button id="recordBtn"><i class="fas fa-microphone"></i></button>
    <div id="status">Click to speak or say "computer" / "ai"</div>
    <div id="preview">Ready</div>
  </div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    let isActive = false;

    recognition.onresult = e => {
      let transcript = '';
      for (let i = e.resultIndex; i < e.results.length; i++) {
        transcript += e.results[i][0].transcript;
      }
      preview.textContent = transcript;

      if (!isActive && (transcript.toLowerCase().includes('computer') || transcript.toLowerCase().includes('ai'))) {
        startListening();
      }
    };

    function startListening() {
      isActive = true;
      recordBtn.classList.add('recording');
      status.textContent = "Listening...";
      preview.textContent = "";
    }

    recognition.onend = () => {
      if (isActive) {
        // Could send here if you want browser-based recording too
        setTimeout(() => recognition.start(), 300);
      }
    };

    recordBtn.onclick = () => {
      recognition.start();
      status.textContent = "Voice mode active";
    };

    // Optional: browser TTS preview or other features
  </script>
</body>
</html>
