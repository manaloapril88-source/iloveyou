<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
        <div class="login-container">
            <div class="logo">
                <span class="ai-icon">ü§ñ</span>
                <h1>Convo AI</h1>
            </div>

            <div class="auth-tabs">
                <button id="show-register" class="tab-btn active">Mag-rehistro</button>
                <button id="show-login" class="tab-btn">Mag-log in</button>
            </div>

            <!-- Register -->
            <form id="register-form" class="auth-form">
                <input type="text" id="reg-name" placeholder="Pangalan (hal. April)" required>
                <input type="number" id="reg-age" placeholder="Edad" min="13" required>
                <select id="reg-gender" required>
                    <option value="" disabled selected>Kasarian</option>
                    <option value="Lalaki">Lalaki</option>
                    <option value="Babae">Babae</option>
                    <option value="Prefer not to say">Ayaw sabihin</option>
                </select>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Mag-rehistro at magsimula</button>
            </form>

            <!-- Login (naka-hide muna) -->
            <form id="login-form" class="auth-form hidden">
                <input type="text" id="login-name" placeholder="Pangalan mo" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Mag-log in</button>
            </form>

            <p class="note">Lahat naka-save sa browser mo lang. Walang server o email.</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span>+</span> Bagong Usapan
                </button>
            </div>
            <div id="chat-list" class="chat-list"></div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div id="user-avatar" class="avatar">üë§</div>
                    <div>
                        <div id="user-display-name" class="name"></div>
                        <div id="user-age-gender" class="small"></div>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Log out</button>
            </div>
        </div>

        <div class="main-content">
            <header class="chat-header">
                <h2 id="current-chat-title">Bagong Usapan</h2>
                <button id="clear-chat-btn" class="icon-btn" title="I-clear ang usapan">üóëÔ∏è</button>
            </header>

            <div id="chat-window" class="chat-window"></div>

            <div class="input-area">
                <button id="voice-input-btn" class="voice-btn" title="Voice input">üé§</button>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="I-type o sabihin mo...">
                    <button id="send-btn" class="send-btn">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
